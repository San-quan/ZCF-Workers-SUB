; -------------------------------------------------------
; ‚ë° Ê®°ÊùøÁâáÊÆµ
; -------------------------------------------------------
[template]
clash-config = |
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: info
  ipv6: true
  external-controller: 0.0.0.0:9090
  secret: ""
  unified-delay: true
  tcp-concurrent: true
  keep-alive-interval: 30
  find-process-mode: always
  profile:
    store-selected: true
    store-fake-ip: true
  tun:
    enable: true
    stack: system
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true

; ‚ë¢ ËÆ¢ÈòÖÊèê‰æõËÄÖÔºà24 h + ÊáíÂä†ËΩΩÔºâ
proxy-providers = |
  china_subscription:
    type: http
    url: "${china_sub_url}"
    interval: 86400
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 600
      lazy: true
  hongkong_subscription:
    type: http
    url: "${hk_sub_url}"
    interval: 86400
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 600
      lazy: true
  overseas_subscription:
    type: http
    url: "${overseas_sub_url}"
    interval: 86400
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 600
      lazy: true

