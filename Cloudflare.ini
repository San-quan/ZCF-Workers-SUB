; ChinaDomain-BackCN-Overseas.ini - 2025 缅甸 Starlink 优化版，回国+海外分组模板 + AdBlock 增强
; 作者: 艾米 (sanquan 开发者)
; 版本: 1.4 (2025/10/15)
; 用途: Subconverter 生成 Clash YAML - 中国 app 走回国，非中国走香港/海外，兜底海外 + 广告拦截
; 来源: ACL4SSR BackCN + Loyalsoldier GeoSite + REIJI007/AdBlock_Rule_For_Clash (15万+ 域名规则，20min 更新)
; 使用: Subconverter 输入此 INI + 订阅 URL 生成 YAML，规则模式，Fake-IP 防泄漏
; 更新: interval=43200 (12h)，订阅自动拉取 + url-test 延迟测试 <80ms；AdBlock 每20min 更新
; 优化: IPv6 支持，Proxy Providers 订阅，nameserver-policy DNS 分流，log-level: debug

[general]
loglevel = info
append = false
skip-missed = true
tproxy = true  # OpenWRT TProxy 兼容
error-report = true  # 错误日志
log-file = /tmp/subconverter.log  # 调试用

[rule_provider]
; 中国 IP/域名规则源 (回国组代理逻辑)
geoip-cn = type: http, behavior: classical, url: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/CN.txt", path: ./ruleset/geoip-cn.yaml, interval: 43200
geoip-cn-v6 = type: http, behavior: classical, url: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/CN_v6.txt", path: ./ruleset/geoip-cn-v6.yaml, interval: 43200  # IPv6
geosite-cn = type: http, behavior: classical, url: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite-cn.dat", path: ./ruleset/geosite-cn.yaml, interval: 43200

; 电商/支付/社交 (淘宝、支付宝、微信等，走回国组)
alibaba = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Alibaba.list", path: ./ruleset/alibaba.yaml, interval: 43200
jd = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/JD.list", path: ./ruleset/jd.yaml, interval: 43200
alipay = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Alipay.list", path: ./ruleset/alipay.yaml, interval: 43200
tencent = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Tencent.list", path: ./ruleset/tencent.yaml, interval: 43200  # 微信/QQ
bilibili = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Bilibili.list", path: ./ruleset/bilibili.yaml, interval: 43200
douyin = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Douyin.list", path: ./ruleset/douyin.yaml, interval: 43200  # 抖音
meituan = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Meituan.list", path: ./ruleset/meituan.yaml, interval: 43200
didi = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/DiDi.list", path: ./ruleset/didi.yaml, interval: 43200
baidu = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Baidu.list", path: ./ruleset/baidu.yaml, interval: 43200

; 局域网/Starlink (直连)
lan = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Lan.list", path: ./ruleset/lan.yaml, interval: 43200
starlink-cgnat = type: file, behavior: classical, format: text, path: ./ruleset/starlink-cgnat.yaml  # IP-CIDR,100.64.0.0/10,DIRECT

; 广告/墙外 (REJECT / 海外组)
banad = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list", path: ./ruleset/banad.yaml, interval: 43200
adblock_reject = type: http, behavior: domain, url: "https://raw.githubusercontent.com/REIJI007/AdBlock_Rule_For_Clash/main/adblock_reject.yaml", path: ./ruleset/adblock_reject.yaml, interval: 1200  # 新增: 15万+ 域名，20min 更新
gfw = type: http, behavior: classical, url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GreatFire.list", path: ./ruleset/gfw.yaml, interval: 43200

[template]
; YAML 头部 + 通用设置 (mixed-port 等)
clash-config = |
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: debug
  external-controller: 0.0.0.0:9090
  secret: ""
  ipv6: true

; Proxy Providers (订阅自动更新 + health-check 延迟测试)
proxy-providers = |
  china_subscription:
    type: http
    url: "${china_sub_url}"  # 替换: 您的中国订阅 URL (e.g., https://example.com/china?token=abc)
    interval: 3600
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 300
  hongkong_subscription:
    type: http
    url: "${hk_sub_url}"  # 替换: 香港订阅 URL
    interval: 3600
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 300
  overseas_subscription:
    type: http
    url: "${overseas_sub_url}"  # 替换: 海外订阅 URL
    interval: 3600
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 300

; 示例 Proxies (用环境变量隐藏敏感信息；订阅会覆盖)
proxies = |
  - name: 🇨🇳回国节点
    type: ss
    server: ${CN_SERVER}
    port: ${CN_PORT}
    cipher: ${CN_ENCRYPTION}
    password: ${CN_PASSWORD}
    udp: true
    ipv6: true
  - name: 🇭🇰香港节点
    type: vmess
    server: ${HK_SERVER}
    port: ${HK_PORT}
    uuid: ${HK_UUID}
    alterId: 0
    cipher: auto
    tls: true
    network: ws
    ws-path: /ws
    ws-headers:
      Host: ${HK_HOST}
    udp: true
    ipv6: true
  - name: 🇺🇸海外最优
    type: trojan
    server: ${US_SERVER}
    port: ${US_PORT}
    password: ${US_PASSWORD}
    sni: ${US_SNI}
    udp: true
    ipv6: true

; Proxy Groups (url-test 延迟测试，确保可用)
proxy-groups = |
  - name: 🇨🇳回国组
    type: url-test
    proxies:
      - china_subscription
      - 🇭🇰香港节点
      - 🇺🇸海外最优
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
  - name: 🇭🇰香港组
    type: url-test
    proxies:
      - hongkong_subscription
      - 🇺🇸海外最优
      - 🇨🇳回国组
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: 🇺🇸海外组
    type: url-test
    proxies:
      - overseas_subscription
      - 🇭🇰香港节点
      - 🇨🇳回国组
    url: "http://www.gstatic.com/generate_204"
    interval: 300

; DNS 配置 (分流 + DoH fallback + nameserver-policy)
dns = |
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 114.114.114.114
    - 223.5.5.5
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://doh.360.cn/dns-query
    - https://dns.google/dns-query
    - https://doh.opendns.com/dns-query
  fallback-filter:
    geoip: false
    ipcidr:
      - 240.0.0.0/4
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver-policy:
    "geosite:cn": 114.114.114.114
    "+.google.com": https://dns.cloudflare.com/dns-query

; 路由规则 (ACL4SSR 优化: 国内走回国，海外走香港/海外，兜底海外 + AdBlock REJECT)
backcn-rules = |
  - RULE-SET,lan,DIRECT
  - RULE-SET,starlink-cgnat,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - RULE-SET,geoip-cn,🇨🇳回国组
  - RULE-SET,geoip-cn-v6,🇨🇳回国组
  - RULE-SET,geosite-cn,🇨🇳回国组
  - RULE-SET,alibaba,🇨🇳回国组
  - RULE-SET,jd,🇨🇳回国组
  - RULE-SET,alipay,🇨🇳回国组
  - RULE-SET,tencent,🇨🇳回国组
  - RULE-SET,bilibili,🇨🇳回国组
  - RULE-SET,douyin,🇨🇳回国组
  - RULE-SET,meituan,🇨🇳回国组
  - RULE-SET,didi,🇨🇳回国组
  - RULE-SET,baidu,🇨🇳回国组
  - DOMAIN-SUFFIX,baidu.com,🇨🇳回国组
  - DOMAIN-SUFFIX,qq.com,🇨🇳回国组
  - RULE-SET,gfw,🇭🇰香港组
  - DOMAIN-SUFFIX,google.com,🇭🇰香港组
  - DOMAIN-SUFFIX,youtube.com,🇭🇰香港组
  - DOMAIN-SUFFIX,netflix.com,🇭🇰香港组
  - DOMAIN-SUFFIX,facebook.com,🇺🇸海外组
  - RULE-SET,banad,REJECT
  - RULE-SET,adblock_reject,REJECT  # 新增: REIJI007 AdBlock 规则
  - MATCH,🇺🇸海外组

; Rule Providers (动态拉取)
rule-providers = |
