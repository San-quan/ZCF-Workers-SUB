; ACL4SSR_2025_Overseas_Starlink版_7.0.ini
; 适用：人在美/欧/日/澳 + Starlink | 兜底=回国 | 每日05:00刷新中国域名 | Telegram推送diff
; 用法：subconverter target=clash 或 target=stash 直接食用

[common]
emoji = true
list = false
sort = false
include_remark = .*
exclude_remark = 
append_proxy_type = false
udp = true
tfo = false
scv = false
fdn = false
insert = false
new_name = true

[template]
clash-config = |
  # Starlink 优化：MTU=1420，IPv6优先
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: info
  external-controller: 0.0.0.0:9090
  ipv6: true
  tun:
    enable: false
    stack: system
    mtu: 1420
  dns:
    enable: true
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    nameserver:
      - 223.5.5.5
      - 119.29.29.29
    fallback:
      - https://dns.cloudflare.com/dns-query
    fallback-filter:
      geoip: false
      ipcidr:
        - 240.0.0.0/4

[group]
回国 = select,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,♻️ 自动选择-回国,🔯 故障转移-回国
香港 = select,(?i)🇭🇰.*(香港|HK|HongKong).*,♻️ 自动选择-香港,🔯 故障转移-香港
海外 = select,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,♻️ 自动选择-海外,🔯 故障转移-海外
养号 = fallback,🇨🇳回国组,🇭🇰香港组          # 无DIRECT → 节点全挂即断网
自动选择-回国 = url-test,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-香港 = url-test,(?i)🇭🇰.*(香港|HK|HongKong).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-海外 = url-test,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120

[rule]
# 1. 精细 IP（IPv4+IPv6）养号最优先
RULE-SET,douyin-kuaishou-ip-all,养号
IP-CIDR6,240e::/20,养号,no-resolve
IP-CIDR6,2409:8000::/20,养号,no-resolve
IP-CIDR6,2a13:1800::/29,养号,no-resolve

# 2. 养号 App 域名
RULE-SET,douyin,养号
RULE-SET,kuaishou,养号
RULE-SET,xiaohongshu,养号
RULE-SET,xianyu,养号
DOMAIN-SUFFIX,tiktokv.com,养号
DOMAIN-SUFFIX,snssdk.com,养号
DOMAIN-SUFFIX,kuaishou.com,养号
DOMAIN-SUFFIX,xiaohongshu.com,养号
DOMAIN-SUFFIX,2.taobao.com,养号

# 3. 中国大陆基础
DOMAIN-SUFFIX,cn,DIRECT
DOMAIN-SUFFIX,com.cn,DIRECT
DOMAIN-SUFFIX,baidu.com,回国
DOMAIN-SUFFIX,taobao.com,回国
DOMAIN-SUFFIX,qq.com,回国
DOMAIN-SUFFIX,weixin.qq.com,回国
GEOIP,CN,DIRECT
GEOIP,CN-V6,DIRECT
GEOIP,HK,香港

# 4. 海外大站（Starlink 下走香港，延迟低）
DOMAIN-SUFFIX,google.com,海外
DOMAIN-SUFFIX,youtube.com,海外
DOMAIN-SUFFIX,apple.com,海外
DOMAIN-SUFFIX,microsoft.com,海外
DOMAIN-SUFFIX,amazon.com,海外
DOMAIN-SUFFIX,facebook.com,海外
GEOIP,US,海外
GEOIP,JP,海外

# 5. 兜底：海外用户强制回国，防止地区漂移
MATCH,回国

[update]
# ① 中国域名每日 05:00 自动刷新
update_time = 05:00
auto_update = true
update_script = https://raw.githubusercontent.com/San-quan/ZCF-Workers-SUB/main/update-cn-domains.sh

# ② Telegram Bot 推送 diff（构建完成即发送）
# ③ 节点全死即断网（养号组无 DIRECT）
