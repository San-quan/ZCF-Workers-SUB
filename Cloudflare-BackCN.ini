; ACL4SSR_2025_MetaStash通用版_5.0.ini
; 目标：OpenClash(Meta≥1.16) + Stash≥2.6 零报错 | 保留Hysteria2/TUIC/Hy1 | 抖音/快手/小红书养号优先
; 用法：subconverter target=clash 或 target=stash 均可直接食用

[common]
emoji = true
list = false
sort = false
include_remark = .*
exclude_remark = 
append_proxy_type = false
udp = true
tfo = false
scv = false
fdn = false
insert = false
new_name = true

# ============== 模板区 ============== 
[template]
clash-config = |
  # OpenClash-Meta 原生兼容
  mixed-port: 7890
  allow-lan: true
  mode: rule
  log-level: info
  external-controller: 0.0.0.0:9090
  ipv6: true
  # Meta 特有：Hysteria2 / TUIC / Hy1 开启
  tun:
    enable: false
    stack: system
    mtu: 1420
  # Stash 兼容字段（Meta 忽略）
  dns:
    enable: true
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    nameserver:
      - 223.5.5.5
      - 119.29.29.29
    fallback:
      - https://dns.cloudflare.com/dns-query
    fallback-filter:
      geoip: false
      ipcidr:
        - 240.0.0.0/4

# ============== 策略组 ============== 
[group]
回国 = select,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,♻️ 自动选择-回国,🔯 故障转移-回国
香港 = select,(?i)🇭🇰.*(香港|HK|HongKong).*,♻️ 自动选择-香港,🔯 故障转移-香港
海外 = select,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,♻️ 自动选择-海外,🔯 故障转移-海外
养号 = fallback,🇨🇳回国组,🇭🇰香港组          # 无DIRECT → 节点全挂即断网
自动选择-回国 = url-test,(?i)🇨🇳.*(回国|中国|CN|国内|BackCN|StarlinkCN).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-香港 = url-test,(?i)🇭🇰.*(香港|HK|HongKong).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120
自动选择-海外 = url-test,(?i)🌎.*(美国|US|EU|日本|JP|新加坡|SG|韩国|KR|台湾|TW).*,url=http://www.gstatic.com/generate_204,interval=300,tolerance=120

# ============== 规则区 ============== 
[rule]
# 1. 精细 IP（IPv4+IPv6）养号最优先
RULE-SET,douyin-kuaishou-ip-all,养号
IP-CIDR6,240e::/20,养号,no-resolve
IP-CIDR6,2409:8000::/20,养号,no-resolve
IP-CIDR6,2a13:1800::/29,养号,no-resolve

# 2. 养号 App 域名
RULE-SET,douyin,养号
RULE-SET,kuaishou,养号
RULE-SET,xiaohongshu,养号
RULE-SET,xianyu,养号
DOMAIN-SUFFIX,tiktokv.com,养号
DOMAIN-SUFFIX,snssdk.com,养号
DOMAIN-SUFFIX,kuaishou.com,养号
DOMAIN-SUFFIX,xiaohongshu.com,养号
DOMAIN-SUFFIX,2.taobao.com,养号

# 3. 中国大陆基础
DOMAIN-SUFFIX,cn,DIRECT
DOMAIN-SUFFIX,com.cn,DIRECT
DOMAIN-SUFFIX,baidu.com,回国
DOMAIN-SUFFIX,taobao.com,回国
DOMAIN-SUFFIX,qq.com,回国
DOMAIN-SUFFIX,weixin.qq.com,回国
GEOIP,CN,DIRECT
GEOIP,CN-V6,DIRECT
GEOIP,HK,香港

# 4. 海外大站
DOMAIN-SUFFIX,google.com,海外
DOMAIN-SUFFIX,youtube.com,海外
DOMAIN-SUFFIX,apple.com,海外
DOMAIN-SUFFIX,microsoft.com,海外
DOMAIN-SUFFIX,amazon.com,海外
DOMAIN-SUFFIX,facebook.com,海外
GEOIP,US,海外
GEOIP,JP,海外

# 5. 兜底（一键切换：把“香港”改成“回国”即可让非CN全走回国）
MATCH,香港

# ============== 规则集（behavior 已改 Stash 兼容） ============== 
[rule_provider]
# 养号 IP 段（IPv4+IPv6 合并文件，由你每日生成）
douyin-kuaishou-ip-all = type:http,behavior:ipcidr,url:"https://你的域名/ipcdn/douyin-kuaishou-ip-all.yaml",path:./ruleset/douyin-kuaishou-ip-all.yaml,interval:86400
# 养号域名（behavior=domain，Stash 原生支持）
douyin = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Douyin.list",path:./ruleset/douyin.yaml,interval:86400
kuaishou = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Kuaishou.list",path:./ruleset/kuaishou.yaml,interval:86400
xiaohongshu = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Xiaohongshu.list",path:./ruleset/xiaohongshu.yaml,interval:86400
xianyu = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Xianyu.list",path:./ruleset/xianyu.yaml,interval:86400

# 中国基础（domain 行为，双兼容）
CN-domain = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list",path:./ruleset/cn-domain.yaml,interval:86400
CN-ip = type:http,behavior:ipcidr,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIP.list",path:./ruleset/cn-ip.yaml,interval:86400

# 海外（domain+ipcidr 双行为）
US-ip = type:http,behavior:ipcidr,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIP.list",path:./ruleset/us-ip.yaml,interval:86400
GFW-domain = type:http,behavior:domain,url:"https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list",path:./ruleset/gfw-domain.yaml,interval:86400

# ============== 更新脚本 ============== 
[update]
update_time = 05:00
auto_update = true
update_script = https://你的域名/update-cn-domains.sh
